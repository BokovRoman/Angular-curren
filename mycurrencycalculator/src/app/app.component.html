

<!-- Toolbar -->
<header>
  <div class="header-currency">
    <h1 class="currency-title">Ð¡urrent exchange rate</h1>
    <button type="button" (click)="convert()">Click me!</button>
    <table>
      <tr>
        <td>1 USD =</td>
        <td>{{currencyRate}}UAH</td>
      </tr>
    </table>
  </div>
</header>
<div class="main-container">
  <div class="selection-cont">

    <input type="number" #box name="value" (change)="getValue(box.value)" placeholder="Enter value(only numbers...)"/>
    <select #c1 name="" (click)="convert()" id="country1" (mouseleave)="changebase(c1.value)">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="UAH">UAH</option>
    </select>
    <p>to</p>
    <input type="text"/>
        <select #c2 name="" (click)="convert()" id="country2" (mouseleave)="tocountry(c2.value)">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="UAH">UAH</option>
        </select>
    </div>
    <button type="button" (click)="convert()">Submit</button>
    <div class="result-container">
      <p>Result</p>
      <p>1 {{base}}</p>
      <p>=</p>
      <p>{{result}}  {{count2}}</p>
    </div>

</div>
